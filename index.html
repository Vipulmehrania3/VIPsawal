<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPQuizs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <main class="app-main">

            <!-- Screen 1: Subject Selection -->
            <section id="subject-screen" class="app-screen active">
                <header class="app-header"><h1>VIPQuizs</h1></header>
                <div class="screen-content">
                    <h2>Select a Subject</h2>
                    <div class="subject-grid">
                        <div class="subject-card" data-subject="physics"><i class="fas fa-atom"></i><span>Physics</span></div>
                        <div class="subject-card" data-subject="chemistry"><i class="fas fa-flask"></i><span>Chemistry</span></div>
                        <div class="subject-card" data-subject="botany"><i class="fas fa-leaf"></i><span>Botany</span></div>
                        <div class="subject-card" data-subject="zoology"><i class="fas fa-hippo"></i><span>Zoology</span></div>
                    </div>
                    <button id="ask-doubt-btn" class="btn btn-secondary"><i class="fas fa-question-circle"></i> Ask a Doubt</button>
                </div>
            </section>

            <!-- Screen 2: Chapter Selection -->
            <section id="chapter-screen" class="app-screen">
                <header class="app-header">
                    <button class="back-btn" data-target="subject-screen"><i class="fas fa-arrow-left"></i></button>
                    <h2 id="chapter-title">Select Chapters</h2>
                </header>
                <div id="chapter-list" class="screen-content chapter-list"></div>
                <div class="footer-action">
                    <button id="chapter-next-btn" class="btn btn-primary" disabled>Next</button>
                </div>
            </section>

            <!-- Screen 3: Settings Screen -->
            <section id="settings-screen" class="app-screen">
                <header class="app-header">
                    <button class="back-btn" data-target="chapter-screen"><i class="fas fa-arrow-left"></i></button>
                    <h2>Settings</h2>
                </header>
                <div class="screen-content">
                    <div class="input-group">
                        <label for="question-limit">Number of Questions</label>
                        <input type="number" id="question-limit" value="10" min="1" max="50">
                    </div>
                    <div class="input-group">
                        <label for="style-prompt">Question Style (Optional)</label>
                        <textarea id="style-prompt" rows="4" placeholder="e.g., assertion-reason, PYQs from 2022..."></textarea>
                    </div>
                </div>
                <div class="footer-action">
                     <button id="generate-quiz-btn" class="btn btn-primary">Generate Quiz</button>
                </div>
            </section>
            
            <!-- Screen 4: Quiz Area -->
            <section id="quiz-area" class="app-screen">
                <header class="app-header quiz-header">
                    <h2 id="quiz-title">Quiz in Progress</h2>
                    <i id="exit-quiz-btn" class="fas fa-times exit-icon"></i>
                </header>
                <div class="screen-content">
                    <div class="progress-bar-container"><div id="progress-bar"></div></div>
                    <h3 id="current-question-number">Question 1 / 10</h3>
                    <p id="question-text"></p>
                    <div id="options-container"></div>
                    <div class="quiz-navigation">
                        <button id="prev-question-btn" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> Previous</button>
                        <button id="next-question-btn" class="btn btn-primary">Next <i class="fas fa-chevron-right"></i></button>
                    </div>
                     <button id="submit-quiz-btn" class="btn btn-primary" style="display:none;">Submit Quiz</button>
                </div>
            </section>

            <!-- Screen 5: Result Area -->
            <section id="result-area" class="app-screen">
                 <header class="app-header"><h2>Results</h2></header>
                 <div class="screen-content result-content">
                    <div class="result-summary-card">
                        <div class="score-circle"><span id="score-display">90%</span></div>
                        <p id="score-summary"></p>
                    </div>
                    <h3>Detailed Review</h3>
                    <div id="detailed-results"></div>
                    <button id="restart-quiz-btn" class="btn btn-secondary">Start New Quiz</button>
                 </div>
            </section>

            <!-- Screen 6: Doubt Screen -->
            <section id="doubt-screen" class="app-screen">
                <header class="app-header">
                    <button class="back-btn" data-target="subject-screen"><i class="fas fa-arrow-left"></i></button>
                    <h2>Ask a Doubt</h2>
                </header>
                <div class="screen-content">
                    <div class="input-group">
                        <label for="doubt-prompt">Ask your question</label>
                        <textarea id="doubt-prompt" rows="4" placeholder="Type your doubt here, or explain your image..."></textarea>
                    </div>
                    <div class="input-group">
                        <label for="doubt-image-upload">Upload an Image</label>
                        <input type="file" id="doubt-image-upload" accept="image/*">
                        <!-- Placeholder for cropped image -->
                        <img id="image-preview" src="#" alt="Image Preview" class="hidden"/>
                    </div>
                </div>
                <div class="footer-action">
                    <button id="submit-doubt-btn" class="btn btn-primary">Get Solution</button>
                </div>
            </section>

        </main>
        <div id="loader" class="loader-overlay">
            <div class="spinner"></div>
            <p id="loader-text">Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
