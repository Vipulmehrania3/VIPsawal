<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPQuizs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <main class="app-main">
            <!-- Screen 1: Quiz Setup -->
            <section id="quiz-setup" class="app-screen active">
                <header class="app-header">
                    <i class="fas fa-bars"></i>
                    <h1>VIPQuizs</h1>
                    <i class="fas fa-user-circle"></i>
                </header>
                <div class="screen-content">
                    <div class="language-toggle">
                        <button id="toggle-hindi-btn">Switch to Hindi Medium</button>
                    </div>
                    <div class="input-group">
                        <label for="subject-select">Select Subject</label>
                        <select id="subject-select">
                            <option value="">-- Choose Subject --</option>
                            <option value="botany">Botany</option>
                            <option value="zoology">Zoology</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="chapter-select">Select Chapter</label>
                        <select id="chapter-select" disabled>
                            <option value="">-- Select Chapter --</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="question-limit">Number of Questions</label>
                        <input type="number" id="question-limit" value="10" min="1" max="50">
                    </div>
                    <div class="input-group">
                        <label for="style-prompt">Question Style (Optional)</label>
                        <textarea id="style-prompt" rows="3" placeholder="e.g., assertion-reason, PYQs from 2022..."></textarea>
                    </div>
                    <button id="start-quiz-btn" class="btn btn-primary" disabled>Start Quiz</button>
                </div>
            </section>

            <!-- Screen 2: Quiz Area -->
            <section id="quiz-area" class="app-screen">
                <header class="app-header quiz-header">
                    <h2 id="quiz-title">Botany</h2>
                    <i id="exit-quiz-btn" class="fas fa-times exit-icon"></i>
                </header>
                <div class="screen-content">
                    <h3 id="current-question-number">Question 1 / 10</h3>
                    <p id="question-text"></p>
                    <div id="options-container"></div>
                    <button id="next-question-btn" class="btn btn-primary">Next</button>
                    <button id="submit-quiz-btn" class="btn btn-primary" style="display:none;">Submit</button>
                </div>
            </section>

            <!-- Screen 3: Result Area -->
            <section id="result-area" class="app-screen">
                 <header class="app-header">
                    <h2>Results</h2>
                </header>
                <div class="screen-content result-content">
                    <div class="result-card">
                        <img src="https://i.imgur.com/g8921El.png" alt="Trophy" class="trophy-icon">
                        <p id="score-display" class="score-text">90%</p>
                        <p id="score-summary"></p>
                    </div>
                     <h3>Detailed Analysis</h3>
                    <div id="detailed-results"></div>
                    <button id="restart-quiz-btn" class="btn btn-secondary">Start New Quiz</button>
                </div>
            </section>
        </main>

        <!-- Fullscreen Loader -->
        <div id="loader" class="loader-overlay">
            <div class="spinner"></div>
            <p id="loader-text">Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
