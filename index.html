<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET.ai Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Reusable Header -->
        <header id="app-header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">N</div>
                    <span class="logo-text">NEET.ai</span>
                </div>
                <div class="settings">
                    <button id="lang-toggle-btn" class="setting-btn">EN</button>
                    <button id="theme-toggle-btn" class="setting-btn"><i class="fas fa-sun"></i></button>
                </div>
            </div>
        </header>

        <main id="main-content">
            <!-- Home Screen -->
            <section id="home-screen" class="app-screen active">
                <div class="home-title">
                    <h1 class="font-display">NEET.ai</h1>
                    <p>Advanced AI practice for medical aspirants.</p>
                </div>
                <div id="subject-cards-container" class="subject-cards">
                    <!-- Subject cards will be generated by JS -->
                </div>
                <button id="vip-doubts-nav-btn" class="btn btn-special">
                    <i class="fas fa-crown"></i> VIP Doubts
                </button>
            </section>

            <!-- Chapter & Topic Select Screen -->
            <section id="chapter-select-screen" class="app-screen">
                <div class="screen-header">
                    <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
                    <h2 id="chapter-select-title">Select Chapters</h2>
                </div>
                <div id="chapters-list" class="chapters-list"></div>
                <button id="continue-to-setup-btn" class="btn btn-primary" disabled>Continue</button>
            </section>
            
            <!-- Side Panel for Topics -->
            <aside id="topic-sidebar">
                <div class="sidebar-header">
                    <h3 id="topic-sidebar-title">Chapter Topics</h3>
                    <button id="close-sidebar-btn"><i class="fas fa-times"></i></button>
                </div>
                <div id="topic-list" class="topic-list"></div>
            </aside>
            <div id="sidebar-overlay"></div>

            <!-- Quiz Setup Screen -->
            <section id="quiz-setup-screen" class="app-screen">
                <div class="screen-header">
                    <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
                    <h2>Configure Practice</h2>
                </div>
                <div class="setup-form">
                    <div class="input-group">
                        <label for="question-count">Number of Questions</label>
                        <input type="range" id="question-count" min="5" max="50" step="5" value="10">
                        <span id="question-count-display">10</span>
                    </div>
                    <div class="input-group">
                        <label for="custom-prompt">Custom Instructions (Optional)</label>
                        <textarea id="custom-prompt" placeholder="e.g., Focus on numerical problems..."></textarea>
                    </div>
                    <button id="start-quiz-btn" class="btn btn-primary"><i class="fas fa-rocket"></i> Start AI Quiz</button>
                </div>
            </section>

            <!-- Quiz Running Screen -->
            <section id="quiz-running-screen" class="app-screen">
                 <div class="screen-header">
                    <h2 id="quiz-subject-title">Quiz</h2>
                    <span id="quiz-progress">1 / 10</span>
                </div>
                <div id="question-card" class="question-card">
                    <p id="question-text"></p>
                </div>
                <div id="options-container" class="options-container"></div>
                <div class="quiz-nav">
                    <button id="prev-question-btn" class="btn btn-secondary">Prev</button>
                    <button id="next-question-btn" class="btn btn-primary">Next</button>
                </div>
            </section>

            <!-- Results Screen -->
            <section id="results-screen" class="app-screen">
                <div class="screen-header">
                    <h2>Quiz Complete!</h2>
                </div>
                <div class="results-summary">
                    <div class="score-circle">
                        <p id="accuracy-display">0%</p>
                        <span>Accuracy</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <p id="total-q-display">0</p>
                            <span>Total Questions</span>
                        </div>
                         <div class="stat-item">
                            <p id="correct-q-display" class="correct">0</p>
                            <span>Correct</span>
                        </div>
                    </div>
                </div>
                <div id="review-section" class="review-section">
                    <h3>Review Answers</h3>
                    <div id="review-list"></div>
                </div>
                <div class="results-actions">
                    <button id="home-btn" class="btn btn-secondary"><i class="fas fa-home"></i> Home</button>
                    <button id="practice-again-btn" class="btn btn-primary"><i class="fas fa-redo"></i> Practice Again</button>
                </div>
            </section>
            
            <!-- VIP Doubts Screen -->
            <section id="vip-doubts-screen" class="app-screen">
                <div class="screen-header">
                    <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
                    <h2 class="font-display special-title">VIP Doubts</h2>
                </div>
                <div class="doubts-form">
                    <div class="input-group">
                        <label for="doubt-prompt">Ask your question</label>
                        <textarea id="doubt-prompt" placeholder="Type your question here..."></textarea>
                    </div>
                    <button id="ask-doubt-btn" class="btn btn-special"><i class="fas fa-paper-plane"></i> Ask AI</button>
                </div>
                <div id="doubt-response-container" class="doubt-response">
                     <p class="placeholder">Solution will appear here</p>
                </div>
            </section>

        </main>
        
        <!-- Global Loader -->
        <div id="loader" class="loader-overlay">
            <div class="spinner"></div>
            <p id="loader-text">Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
