<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPQuizs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>VIPQuizs</h1>

        <div id="quiz-setup">
            <div class="language-toggle">
                <button id="toggle-hindi-btn">Switch to Hindi Medium</button>
            </div>

            <div class="input-group">
                <label for="subject-select">Select Subject:</label>
                <select id="subject-select">
                    <option value="">-- Choose Subject --</option>
                    <option value="botany">Botany</option>
                    <option value="zoology">Zoology</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                </select>
            </div>

            <div class="input-group">
                <label for="chapter-select">Select Chapter:</label>
                <select id="chapter-select" disabled>
                    <option value="">-- Select Chapter --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="question-limit">Number of Questions:</label>
                <input type="number" id="question-limit" value="10" min="1" max="50">
            </div>

            <!-- NEW: Style Prompt Input Box -->
            <div class="input-group">
                <label for="style-prompt">Question Style Prompt (Optional):</label>
                <textarea id="style-prompt" rows="3" placeholder="e.g., only previous year questions, assertion-reason type, case-based questions..."></textarea>
            </div>

            <p style="font-size: 0.9em; color: gray;">
                Powered by Google AI
            </p>

            <button id="start-quiz-btn" disabled>Start Quiz</button>
        </div>

        <div id="quiz-area" style="display:none;">
            <h2 id="current-question-number">Question 1</h2>
            <p id="question-text"></p>
            <div id="options-container"></div>
            <button id="next-question-btn">Next Question</button>
            <button id="submit-quiz-btn" style="display:none;">Submit Quiz</button>
        </div>

        <div id="result-area" style="display:none;">
            <h2>Quiz Results</h2>
            <p id="score-display"></p>
            <h3>Detailed Analysis:</h3>
            <div id="detailed-results"></div>
            <button id="restart-quiz-btn">Start New Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
