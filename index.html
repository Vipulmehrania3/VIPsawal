<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPQuizs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio Elements -->
    <audio id="sound-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="sound-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sound-error" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>

    <div class="mobile-container">
        <main class="app-main">
            <!-- HEADER (Settings & Navigation) -->
            <header class="app-header">
                <div class="header-left">
                    <i id="theme-toggle" class="fas fa-moon" title="Toggle Theme"></i>
                    <i id="lang-toggle" class="fas fa-language" title="Switch Language"></i>
                </div>
                <h1 id="app-title">VIPQuizs</h1>
                <div class="header-right">
                    <i id="sound-toggle" class="fas fa-volume-up" title="Toggle Sound"></i>
                    <i id="history-btn" class="fas fa-history" title="Previous Quizzes"></i>
                </div>
            </header>

            <!-- Screen 1: Quiz Setup -->
            <section id="quiz-setup" class="app-screen active">
                <div class="screen-content">
                    <div class="input-group">
                        <label for="subject-select" id="lbl-subject">Select Subject</label>
                        <select id="subject-select">
                            <option value="">-- Choose Subject --</option>
                            <option value="botany">Botany</option>
                            <option value="zoology">Zoology</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="chapter-select" id="lbl-chapter">Select Chapter</label>
                        <select id="chapter-select" disabled>
                            <option value="">-- Select Chapter --</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="question-limit" id="lbl-limit">Number of Questions</label>
                        <input type="number" id="question-limit" value="10" min="5" max="50">
                    </div>

                    <!-- Symmetrical Prompt Section -->
                    <div class="input-group prompt-group">
                        <label for="style-prompt" id="lbl-prompt">Custom Instructions (Optional)</label>
                        <textarea id="style-prompt" rows="2" placeholder="e.g. Assertion-Reason only, Match the column..."></textarea>
                    </div>

                    <button id="start-quiz-btn" class="btn btn-primary" disabled>Start Quiz</button>
                </div>
            </section>

            <!-- Screen 2: Quiz Area -->
            <section id="quiz-area" class="app-screen">
                <header class="quiz-subheader">
                    <h2 id="quiz-topic-display">Topic</h2>
                    <div class="quiz-controls">
                        <i id="rough-pad-toggle" class="fas fa-pen-nib" title="Rough Pad"></i>
                        <i id="exit-quiz-btn" class="fas fa-times" title="Exit"></i>
                    </div>
                </header>
                <div class="screen-content quiz-content-layout">
                    <div class="question-meta">
                        <span id="current-question-number">Q 1/10</span>
                        <span id="timer">00:00</span>
                    </div>
                    
                    <!-- Question text container -->
                    <div class="question-box">
                        <p id="question-text">Loading question...</p>
                    </div>

                    <div id="options-container"></div>
                    
                    <div class="quiz-actions">
                        <button id="next-question-btn" class="btn btn-primary">Next</button>
                        <button id="submit-quiz-btn" class="btn btn-success" style="display:none;">Submit Test</button>
                    </div>
                </div>
            </section>

            <!-- Screen 3: Result Area -->
            <section id="result-area" class="app-screen">
                <div class="screen-content result-content">
                    <div class="result-header">
                        <h2 id="lbl-results">Test Results</h2>
                        <div class="score-circle">
                            <span id="score-display">0%</span>
                        </div>
                        <p id="score-summary"></p>
                    </div>
                    
                    <div id="detailed-results">
                        <!-- Questions and Explanations go here -->
                    </div>
                    
                    <button id="home-btn" class="btn btn-secondary">Go Home</button>
                </div>
            </section>

            <!-- Screen 4: History Area -->
            <section id="history-area" class="app-screen">
                <div class="screen-content">
                    <h2 id="lbl-history">Previous Quizzes</h2>
                    <div id="history-list">
                        <!-- History items go here -->
                    </div>
                    <button id="back-from-history" class="btn btn-secondary">Back</button>
                </div>
            </section>
        </main>

        <!-- Rough Pad Overlay -->
        <div id="rough-pad" class="rough-pad-overlay">
            <div class="rough-pad-controls">
                <input type="range" id="pen-size" min="1" max="10" value="2">
                <i id="clear-rough" class="fas fa-trash"></i>
                <i id="close-rough" class="fas fa-times-circle"></i>
            </div>
            <canvas id="rough-canvas"></canvas>
        </div>

        <!-- Fullscreen Loader -->
        <div id="loader" class="loader-overlay">
            <div class="spinner"></div>
            <p id="loader-text">Generating Quiz...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
